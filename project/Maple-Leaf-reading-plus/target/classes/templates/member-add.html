                <form class="layui-form" th:action="@{/Book/addBook}" method="post" enctype="multipart/form-data">








                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>书名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="bookName" required="" lay-verify="nikename" autocomplete="off" class="layui-input"> &nbsp; </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>分类</label>
                        <div class="layui-input-inline">
                            <input type="text" name="classification" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>章节数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="numberOfChapters" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>作者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>简介</label>
                        <div class="layui-input-inline">
                            <input type="text" name="briefIntroduction" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>图书封面上传</label>
                        <div class="layui-input-inline">
                            <input type="file" name="imageFile" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>图书上传</label>
                        <div class="layui-input-inline">
                            <input type="file" name="bookFile" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>








                    <div class="layui-form-item">
                        <labelclass="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">确认</button></div>
                </form>
