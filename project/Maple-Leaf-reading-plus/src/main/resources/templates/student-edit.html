<!DOCTYPE html>
<html class="x-admin-sm"  xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">






                <form class="layui-form" th:action="@{/Student/editStudent}" method="post" enctype="multipart/form-data">








                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>ID</label>
                        <div class="layui-input-inline">
<!--                            <input style="display: none" type="text" name="userId"   th:value = "${userId}"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>-->
                            <input type="text" name="userId"   th:value = "${userId}"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                            <!--[[${userId}]]-->
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" th:value = "${userName}"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userSex" th:value = "${userSex}"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>个人简介</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userStyleText" th:value = "${userStyleText}"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>阅读时长/小时</label>
                        <div class="layui-input-inline">
                            <input type="text" name="num"  th:value = "${num}" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>图书封面上传</label>
                        <div class="layui-input-inline">
                            <input type="file" name="imageFile" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>








                    <div class="layui-form-item">
                        <labelclass="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">确认</button></div>
                </form>

























            </div>
        </div>

            })();</script>
    </body>

</html>
